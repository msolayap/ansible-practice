---
# Yaml plugin configuration file for Ansible Inventory from ServiceNow system.
# This is custom developed snow inventory plugin  for Lumen instance of ServiceNow.
# Lumen instance of SNOW works by client_credentials grant_type of OAuth.
# it also needs to pass through Apigee system with some custom headers.
# 
plugin: snow_cmdb_custom
cache: True
cache_connection: /tmp/inventory
cache_plugin: jsonfile
cache_timeout: 7200
iag_vault_password_file: /tmp/vault_password_file
snow_vault_encrypted_oauth_credentials: /tmp/vault_lumen_snow
snow_instance: lumen
snow_page_limit: 1500
snow_concurrent_max_workers: 4
snow_cmdb_classes:
  cmdb_ci_unix_server:
    sync_enabled: true
    groupname: unix_servers
    req_attribs:
       - sys_id
       - sys_class_name
       - category
       - subcategory
       - name
       - operational_status
       - install_status
       - classification
       - ip_address
    hostname_scan_order:
       - fqdn
       - name
       - host_name
       - hostname
       - ip_address
    ansible_hostname_attrib: ip_address
    valid_hostname_only: True
  cmdb_ci_backup_server:
    sync_enabled: false
    groupname: backup_servers
